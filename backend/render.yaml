services:
  - type: web
    name: edubridgeai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: edubridgeai-db
          property: connectionString

databases:
  - name: edubridgeai-db
    plan: free
